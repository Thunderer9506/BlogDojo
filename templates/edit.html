<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style/newPost.css')}}">
    <title>Document</title>
</head>
<body>
    <a href="{{url_for('home',id=post.userId)}}">back</a>
    <form action="{{url_for('editPost',blogId=post.blogId)}}" method="post">
        <label for="title">Title</label>
        <input type="text" name="title" value="{{post.title}}"><br>
        <label for="content">content</label><br>
        <textarea name="content">{{post.content}}</textarea><br><br>
        <button type="submit">submit</button>
    </form>
</body>
</html>
